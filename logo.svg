<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Outer Circle Background -->
  <circle cx="100" cy="100" r="95" fill="#1F3C88" opacity="0.1"/>
  
  <!-- Main Logo Circle -->
  <g transform="translate(100, 100)">
    <!-- Blue Arc -->
    <path d="M -60 -20 A 65 65 0 0 1 -20 60 L -15 45 A 50 50 0 0 0 -45 -15 Z" fill="#1F3C88"/>
    
    <!-- Orange Arc -->
    <path d="M 20 -60 A 65 65 0 0 1 60 20 L 45 15 A 50 50 0 0 0 15 -45 Z" fill="#F39C12"/>
    
    <!-- Center White Circle -->
    <circle cx="0" cy="0" r="45" fill="white"/>
    
    <!-- Fist Icon -->
    <g transform="translate(0, -8)">
      <!-- Fist -->
      <path d="M -8 -15 L -8 -5 L -5 -5 L -5 -12 L -2 -12 L -2 -8 L 1 -8 L 1 -10 L 4 -10 L 4 -5 L 8 -5 L 8 8 L -8 8 Z" fill="#1F3C88"/>
      <!-- Thumb -->
      <path d="M -12 -2 L -8 -2 L -8 2 L -12 2 A 2 2 0 0 1 -12 -2" fill="#1F3C88"/>
    </g>
    
    <!-- Radiating Lines (Sun rays) -->
    <g stroke="#F4B400" stroke-width="2" stroke-linecap="round">
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(0)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(30)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(60)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(90)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(120)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(150)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(180)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(210)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(240)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(270)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(300)"/>
      <line x1="0" y1="-35" x2="0" y2="-30" transform="rotate(330)"/>
    </g>
    
    <!-- Handshake at bottom -->
    <g transform="translate(0, 35)">
      <!-- Left hand (Blue) -->
      <path d="M -15 -5 L -10 -5 L -10 0 L -8 0 L -8 5 L -15 5 Z" fill="#1F3C88"/>
      <!-- Right hand (Orange) -->
      <path d="M 8 0 L 10 0 L 10 -5 L 15 -5 L 15 5 L 8 5 Z" fill="#F39C12"/>
      <!-- Connecting fingers -->
      <rect x="-8" y="0" width="16" height="3" fill="#1F3C88" opacity="0.7"/>
    </g>
  </g>
</svg>