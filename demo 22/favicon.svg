<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#F9FAFB" stroke="#1F3C88" stroke-width="1"/>
  
  <!-- Main circular design with yin-yang style -->
  <g transform="translate(16,16)">
    <!-- Blue section (left side) -->
    <path d="M 0,-12 A 12,12 0 0,1 0,12 A 6,6 0 0,1 0,0 A 6,6 0 0,0 0,-12 Z" 
          fill="#1F3C88"/>
    
    <!-- Orange section (right side) -->
    <path d="M 0,-12 A 12,12 0 0,0 0,12 A 6,6 0 0,0 0,0 A 6,6 0 0,1 0,-12 Z" 
          fill="#F39C12"/>
    
    <!-- Center fist (raised fist symbol) -->
    <g transform="translate(0,-3)">
      <!-- Fist base -->
      <rect x="-2" y="-2" width="4" height="4" rx="1" fill="#1F3C88"/>
      <!-- Fingers -->
      <rect x="-2.5" y="-4" width="1" height="2" rx="0.5" fill="#1F3C88"/>
      <rect x="-1" y="-4.5" width="1" height="2.5" rx="0.5" fill="#1F3C88"/>
      <rect x="0.5" y="-4" width="1" height="2" rx="0.5" fill="#1F3C88"/>
      <rect x="2" y="-3.5" width="1" height="1.5" rx="0.5" fill="#1F3C88"/>
      <!-- Thumb -->
      <rect x="-3" y="-1" width="1" height="2" rx="0.5" fill="#1F3C88"/>
    </g>
    
    <!-- Radiating lines around the fist -->
    <g stroke="#F4B400" stroke-width="0.8" opacity="0.9">
      <line x1="0" y1="-8" x2="0" y2="-6"/>
      <line x1="3" y1="-7" x2="2.5" y2="-5.5"/>
      <line x1="5.5" y1="-4" x2="4.5" y2="-3"/>
      <line x1="7" y1="0" x2="5.5" y2="0"/>
      <line x1="5.5" y1="4" x2="4.5" y2="3"/>
      <line x1="3" y1="7" x2="2.5" y2="5.5"/>
      <line x1="0" y1="8" x2="0" y2="6"/>
      <line x1="-3" y1="7" x2="-2.5" y2="5.5"/>
      <line x1="-5.5" y1="4" x2="-4.5" y2="3"/>
      <line x1="-7" y1="0" x2="-5.5" y2="0"/>
      <line x1="-5.5" y1="-4" x2="-4.5" y2="-3"/>
      <line x1="-3" y1="-7" x2="-2.5" y2="-5.5"/>
    </g>
    
    <!-- Handshake at bottom -->
    <g transform="translate(0,8)">
      <!-- Left hand (blue) -->
      <path d="M -3,0 L -2,-1 L -1,-1 L 0,0 L -1,1 L -2,1 Z" fill="#1F3C88"/>
      <!-- Right hand (orange) -->
      <path d="M 3,0 L 2,-1 L 1,-1 L 0,0 L 1,1 L 2,1 Z" fill="#F39C12"/>
    </g>
  </g>
</svg>